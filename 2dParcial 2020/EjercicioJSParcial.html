<script>
function rango_anio(elemento){
  var numero = parseInt(elemento.value,10);
  //Validamos que se haya ingresado solo numeros
  if(isNaN(numero)){
    elemento.focus();
    elemento.select();
    return false;
  }
  //Validamos que se cumpla el rango
  if(numero<1900 || numero>2020){

    elemento.focus();
    return false;
  }
  return true;
}

function rango_calificaciones(elemento){
	  var numero = parseInt(elemento.value,10);
	  //Validamos que se haya ingresado solo numeros
	  if(isNaN(numero)){
	   //( alert('Ingrese solo n√∫meros.');
	    elemento.focus();
	    elemento.select();
	    return false;
	  }
	  //Validamos que se cumpla el rango
	  if(numero<1 || numero>10){
	    elemento.focus();
	    return false;
	  }
	  return true;
	}
	
function enviar() {
	var usuario, mensaje;

	director = document.getElementById("txtDirector");
	anio = document.getElementById("txtAnio");
	calificacion= document.getElementById("txtCalificacion");
	opinion= document.getElementById("txtOpinion");
	var numero = parseInt(calificacion.value);
	var salida1=document.getElementById("PMalas");
	var salida2=document.getElementById("PRegulares");
	var salida3=document.getElementById("PBuenas");
	if (numero>=1 && numero<=3){
		
		salida1.innerHTML+="<hr></hr>"+"Pelicula: "+txtpelicula.value+"<br>" + "  Director: "+ director.value+"<br>"+ "  Anio: "+ anio.value+"<br>"+ "  Calificacion: "+ calificacion.value+"<br>"+"Opinion: "+opinion.value+"<br>"+"<hr></hr>";
	}

}
